<html>
<head><title>soEditor: Hyperlink</title>
<link rel="stylesheet" type="text/css" href="sotoolbar.css"></link>
<style>
  body {padding:5px;background: #d4d0c8;font: 8pt/8pt Tahoma;margin:0px;}
  fieldset { padding-top:10px;padding-right:15px;padding-left:15px;border-width:1px;border-style:solid;border-color:#808080; }   
  legend { font:8pt Tahoma;font-weight:bold;color:#000000; }
  .button {
    width:50px;
    height:10px;
    font:10pt Tahoma;
    border:1px solid #808080;
    cursor:default;
  }
  .controls {width:100%;text-align:right;margin-top:15px}
  .text {font: 8pt/8pt Tahoma;padding:5px 0px 5px 0px;}
  .inputs {padding-right:15px;padding-top:5px;}
  input {font: 8pt/8pt Tahoma;}
</style>
<script language="JScript" for="window" event="onload">  
  var sName;
  for ( elem in window.dialogArguments )
  {
    switch( elem ) {
    case "url":    
      tbURL.value = window.dialogArguments["url"];
      break;
    case "name":
      sName = window.dialogArguments["name"];
    case "target":    
      tbTarget.value = window.dialogArguments["target"];
      break;
    case "class":
      tbClass.value = window.dialogArguments["class"];
      break;
    case "style":    
      tbStyle.value = window.dialogArguments["style"];
      break;
    case "field":
      break;
    case "edit":
      break;
    default:
      var oOption = document.createElement("OPTION");
      tbName.options.add(oOption);
      oOption.innerText = elem;
      oOption.value = elem;
      break;
    }
  }
  
  if (sName != null && sName.length != 0) {
    tbType[1].click();
    tbName.value = sName;
  }
  else
    tbType[0].click();
    
</script>
<script language="JavaScript" for="tbType" event="onclick">
  if (tbType[0].checked) {
    urlrow.style.display="block";
    anchorrow.style.display="none";
  }
  else {
    urlrow.style.display="none";
    anchorrow.style.display="block";
  }
</script>
<script language="JScript" for="OK" event="onclick">
  var arr = new Array();
  arr["url"] = tbName.selectedIndex > 0 ? "#" + tbName.options[tbName.selectedIndex].value : tbURL.value;
  arr["target"] = tbTarget.value;    
  arr["class"] = tbClass.value;
  arr["style"] = tbStyle.value;
  window.returnValue = arr;
  window.close();
</script>
<script language="JScript">
  //m_over method for the buttons
  function m_over(button) {
    button.style.backgroundColor = "#B6BDD2";
    button.style.borderColor = "#0A246A";
  }
  //m_out method for the buttons
  function m_out(button) {
    button.style.backgroundColor = "#D4D0C8";
    button.style.borderColor = "#808080";
  }
  //m_down method for the buttons
  function m_down(button) {
    button.style.backgroundColor = "#8592b5";
    button.style.borderColor = "#0A246A";
  }
</script>
</head>
<body scroll="no">
<fieldset title="Hyperlink Properties"><legend>Hyperlink Properties</legend>
<table cellspacing="3" style="margin:10px;">
<tr>
  <td class="text">Type:</td>
  <td class="text"><input type="Radio" name="tbType" value="URL"> <span onclick="tbType[0].click();">URL</span> <input type="Radio" name="tbType" value="Anchor"> <span onclick="tbType[1].click();">Anchor</span></td>
</tr>
<tr id="urlrow">
  <td class="text">URL:</td>
  <td class="inputs" colspan="3"><input name="tbURL" type="text" maxlength="255" style="width:200px"></td>  
</tr>
<tr id="anchorrow">
  <td class="text">Name:</td>
  <td class="inputs" colspan="3"><select name="tbName" style="font:8pt Tahoma;"><option value=""></option></select></td>
</tr>
<tr>
  <td class="text">Target:</td>
  <td class="inputs"><input name="tbTarget" type="text" maxlength="100" style="width:50px"></td>  
</tr>
<tr>
  <td class="text">Class:</td>
  <td class="inputs"><input name="tbClass" type="text" maxlength="100" style="width:200px"></td>
</tr>
<tr>
  <td class="text">Style:</td>
  <td class="inputs" colspan="3"><input name="tbStyle" type="text" maxlength="100" style="width:200px"></td>  
</tr>
</table>
</fieldset>
<div class="controls">
  <span id="OK" onmouseover="m_over(this);" onmouseout="m_out(this);" onmousedown="m_down(this);" class="button" style="padding:3px,15px,3px,5px;">OK</span>
  <span onmouseover="m_over(this);" onmouseout="m_out(this);" onmousedown="m_down(this);" onclick="window.close();" class="button" style="padding:3px,5px,3px,5px;">Cancel</span>
</div>
</body>
</html>
